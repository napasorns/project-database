<div class="popup-image">
  <span class="close" onclick="closePopup()">&times;</span>
  <button class="btndelete" onclick="deleteImage()"><i class="fa fa-trash-o"></i> Delete</button>
  <img src="../image/p1.jpg" alt="">
</div>

<script>
  function closePopup() {
    // ฟังก์ชันที่จะปิด popup
    var popup = document.querySelector('.popup-image');
    popup.style.display = 'none';
  }

  function deleteImage() {
    // ฟังก์ชันที่จะทำงานเมื่อปุ่ม "ลบ" ถูกคลิก
    // ปรับแต่งโค้ดตามการลบรูปภาพหรือทำงานที่คุณต้องการ
    alert('Image deleted!');
    closePopup(); // ปิด popup หลังจากทำงานเสร็จ
  }
</script>

<script>
  document.querySelectorAll('.promo-card img').forEach(promo_con => {
    promo_con.onclick = () => {
      document.querySelector('.popup-image').style.display = 'block';
      document.querySelector('.popup-image img').src = promo_con.getAttribute('src');
    }
  });

  document.querySelector('.popup-image .close').onclick = () => {
    document.querySelector('.popup-image').style.display = 'none';
  }
</script>
